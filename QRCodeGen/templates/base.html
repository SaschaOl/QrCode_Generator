<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% block links %} {% endblock %}
    <link rel="stylesheet" href="{% static 'css/style1.css'%}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="head-links">
            <a href="{% url 'home' %}">Головна</a> 
            <a href="{% url 'qrcodeview' %}">Перегляд QR-Кодів</a> 
            <a href="{% url 'qrcodegen' %}">Створити QR-Код</a> 
            <a href="{% url 'subscription' %}">Підписки</a>
            <a href="{% url 'contacts' %}">Контакти</a>
        </div>
        <div class="user-links">
            {% if request.user.is_authenticated %}
                <div>
                    <p>{{request.user.username}}</p>
                    <a href="{% url 'logout' %}"><img src="{% static 'img/logout.png' %}" style="height: 30px;"></a>
                </div>
            {% else %}
                <a href="{% url 'reg' %}">Реєсстрація</a>
            {% endif %}
        </div>       
    </header>  
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
